<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Pages</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <figure>
        <img src="images/logo.svg" alt="Logo" />
      </figure>
    </header>
    <main class="main">
      <section class="hero">
        <figure>
          <img src="./images/illustration-mockups.svg" alt="Logo" />
        </figure>

        <div class="hero__content">
          <h1 class="hero__title">Build The Community<br />Your Fans Will Love</h1>
          <p class="hero__description">
            Huddle re-images the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="button">Register</a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <nav>
        <ul class="menu">
          <li>
            <a class="link" href="#"><i class="icon-facebook"></i></a>
          </li>
          <li>
            <a class="link" href="#"><i class="icon-twitter"></i></a>
          </li>
          <li>
            <a class="link" href="#"><i class="icon-instagram"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
